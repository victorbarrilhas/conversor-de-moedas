<html>
  <head>
    <title>Imersão Dev Alura - Aula 01 - Conversor de Moedas</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Conversor de moedas</h1>
      <p class="page-subtitle">
        Descubra os valores em Real (R$), Euro (€) e Iene (¥)
      </p>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo"
        alt=""
      /><br /><br />
      <label for="moeda">Insira o valor em Dólar</label><br />
      <input type="number" id="valor" size="2" /><br />
      <button type="submit" onclick="Converter()">Converter</button>
      <h2 id="valorConvertidoReal"></h2>
      <h3 id="valorConvertidoEuro"></h3>
      <h4 id="valorConvertidoIene"></h4>
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
  </body>
</html>
